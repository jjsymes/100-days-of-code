<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books|length == 0 %}
    <p>Library is empty.</p>
    {% else %}
    <ul>
    {% for book in books %}
        <li>
            {{ book["title"] }} - {{ book["author"] }} - {{ book["rating"] }} 
            <form style="display: inline;" action="{{ url_for('edit', id=book['id']) }}" method="get">
                <input type="submit" value="Edit" />
            </form>
            <form style="display: inline;" action="{{ url_for('delete', id=book['id']) }}" method="post">
                <input type="submit" name="delete" value="Delete" />
            </form>
        </li>
    {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
